<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrs. K Samgyeopsal Restaurant</title>
    <link rel="stylesheet" href="../FinalProject_Estrera/css/style.css">

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../FinalProject_Estrera/img/logo.jpg" alt="" class="logo">
            <!-- <h1>Mrs. K Samgyeopsal Restaurant</h1> -->
        </div>
        
        <nav id="nav-menu">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="../FinalProject_Estrera/menu.html">Menu</a></li>
                <li><a href="../FinalProject_Estrera/about.html">About</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="cart-icon" onclick="openCart()">ðŸ›’<span id="cart-count" 
        class="cart-count">0</span><i class="fa-regular fa-user"></i>
        </div>
        
        
    </header>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button class="checkout-btn" onclick="openCheckout()">Proceed to Checkout</button>
            <button class="close-btn" onclick="closeCart()">Close</button>
        </div>
    </div>

    <!-- Checkout Form Modal -->
    <div id="checkout-form" class="checkout-form">
        <div class="checkout-content">
            <h2>Checkout</h2>
            <div id="checkout-items"></div>
            <form id="order-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone Number" required>
                <textarea placeholder="Delivery Address" rows="3" required></textarea>
                <button type="submit">Place Order</button>
            </form>
            <button class="C-checkout" onclick="closeCheckout()">Back to Cart</button>
        </div>
    </div>

    <section class="intro">
        <div class="intro-content">
            <h1>Welcome to Mrs. K Samgyeopsal</h1>
            <p>Authentic Korean flavors in a warm, inviting atmosphere.</p>
        </div>
    </section>

    <section id="bodi" class="bodi">
        <img src="../FinalProject_Estrera/img/bg.jpg" alt="">
        <div>
            <h2>Korean Restaurant</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Mrs. K Samgyeopsal Restaurant. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];

        function addToCart(item, price) {
            cart.push({ name: item, price: price });
            updateCartCount();
            alert(`${item} added to cart!`);
        }

        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }

        function openCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} - $${item.price.toFixed(2)}</span>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });
            cartItems.innerHTML += `<p>Total: $${total.toFixed(2)}</p>`;
            document.getElementById('cart-modal').style.display = 'flex';
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            openCart();
        }

        function openCheckout() {
            const checkoutItems = document.getElementById('checkout-items');
            checkoutItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price;
                checkoutItems.innerHTML += `<p>${item.name} - $${item.price.toFixed(2)}</p>`;
            });
            checkoutItems.innerHTML += `<p><strong>Total: $${total.toFixed(2)}</strong></p>`;
            document.getElementById('cart-modal').style.display = 'none';
            document.getElementById('checkout-form').style.display = 'flex';
        }

        function closeCheckout() {
            document.getElementById('checkout-form').style.display = 'none';
            document.getElementById('cart-modal').style.display = 'flex';
        }

        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Order placed successfully! Thank you for choosing Mrs. K Samgyeopsal.');
            cart = [];
            updateCartCount();
            closeCheckout();
        });

        function toggleMenu() {
            const nav = document.getElementById('nav-menu');
            nav.classList.toggle('active');
        }

        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });

    </script>
</body>
</html>
